<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Tic Tac Toe - Level Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(0, 21, 51, 1) 0%, rgba(30, 24, 59, 1) 50%, rgba(58, 83, 155, 1) 100%);
            color: white;
            overflow: hidden;
            background-size: cover;
            position: relative;
            height: 100vh;
        }

        /* Stars Animation */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        .header {
            font-size: 3.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 100px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        .sub-header {
            font-size: 1.5em;
            color: #f39c12;
            margin-top: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            margin-top: 50px;
        }

        .button {
            margin: 20px;
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: rgba(52, 152, 219, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        #easy {
            background-color: rgba(39, 174, 96, 0.8); /* Green for easy */
        }

        #medium {
            background-color: rgba(241, 196, 15, 0.8); /* Yellow for medium */
        }

        #hard {
            background-color: rgba(231, 76, 60, 0.8); /* Red for hard */
        }

        .button.selected {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        #footer {
            margin-top: 50px;
            font-size: 1.5em;
            color: #ecf0f1;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        #image-container {
            margin-top: 100px;
            text-align: center;
        }

        #image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

    <script>
        document.getElementById('easy').addEventListener('click', function() {

            window.location.href = 'easy.html';

        document.getElementById('medium').addEventListener('click', function() {

        document.getElementById('hard').addEventListener('click', function() {
